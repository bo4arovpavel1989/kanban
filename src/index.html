<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kanban</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container" id="container">
    <div class="columnForm form standalone" id="addColumnButton">
      <span class="plusButton"></span>
      <span>Добавить еще одну колонку</span>
    </div>
  </div>
  <div class="hidden" id="columnForm">
    <div class="columnForm form standalone">
      <form>
        <div class='textarea'>
          <textarea placeholder="Введите название колонки" required></textarea>
        </div>
        <div class="controls">
          <input type="submit" value="Добавить колонку"/>
          <span class="closeButton"></span>
        </div>
      </form>
    </div>
  </div>
  <div class="hidden" id="columnInstance">
    <div class='column'>
      <h3></h3>
      <div class="entries"></div>
    </div>
    <div class="entryForm form">
      <form class="hidden">
        <div>
          <textarea placeholder="Введите название карточки" required></textarea>
        </div>
          <div class="controls">
          <input type="submit" value="Добавить карточку"/>
          <span class="closeButton"></span>
        </div>
      </form>
      <div class="addButtons">
        <span class="plusButton"></span>
        <span>Добавить еще одну карточку</span>
      </div>
    </div>
  </div>
</body>
<script src='app/bundle.js'></script>
</html>
