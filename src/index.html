<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kanban</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div>
      <div class='column'>
        <h3>План на месяц</h3>
        <div class="entries">
          <div class="entry">
            План план
          </div>
          <div class="entry">
            План план
          </div>
          <div class="entry">
            План план
          </div>
          <div class="entry">
            План план
          </div>
        </div>
      </div>
      <div class="entryForm form">
        <form class="hidden">
          <div>
            <textarea placeholder="Введите название карточки"></textarea>
          </div>
          <div class="controls">
            <input type="submit" value="Добавить карточку"/>
            <span class="closeButton"></span>
          </div>
        </form>
        <div class="addButtons">
          <span class="plusButton"></span>
          <span>Добавить еще одну карточку</span>
        </div>
      </div>
    </div>
    <div>
      <div class="column">
        <h3>План на день</h3>
        <div class="entries">
          <div class="entry">
            План план
          </div>
          <div class="entry">
            План план
          </div>
        </div>
      </div>
      <div class="entryForm form">
        <form class="hidden">
          <div>
            <textarea placeholder="Введите название карточки"></textarea>
          </div>
          <div class="controls">
            <input type="submit" value="Добавить карточку"/>
            <span class="closeButton"></span>
          </div>
        </form>
        <div class="addButtons">
          <span class="plusButton"></span>
          <span>Добавить еще одну карточку</span>
        </div>
      </div>
    </div>
    <div class="columnForm form standalone">
      <span class="plusButton"></span>
      <span>Добавить еще одну колонку</span>
    </div>
</body>
<script src='app/bundle.js'></script>
</html>
